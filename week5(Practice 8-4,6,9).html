<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습문제 8-4,6,9</title>
    <script>
        function showPrompt() {
            const userInput = prompt("HTML 텍스트 혹은 그냥 텍스트를 입력하세요.");
            if(userInput) {
                let pwhere = document.getElementById("where");
                pwhere.innerHTML = userInput;
            }
            
        }
        function appendInnerHTML() {
            const userInput = prompt("라면을 끓이는 순서를 입력하라");
            let newList = document.createElement("li");
            newList.innerHTML = userInput;
            newList.setAttribute("id", "List");
            
            let olR = document.getElementById("list");
            olR.appendChild(newList);
        }
    </script>
</head>
<body>
    <h1>계산해 봅시다.</h1>
    <hr>
    <p>2 + 4 = <span onclick="this.innerHTML=eval(2+4)">답</span></p>
    <p>4 * 20 + 64 = <span onclick="this.innerHTML=eval(4*20+64)">답</span></p>
    <p>20 / 5 - 8 * 2 = <span onclick="this.innerHTML=eval(20/5-8*2)">답</span></p>
    <hr>
    <h1>innerHTML</h1>
    <p id="where" onclick="showPrompt()">이번 여름에는 어디로 여행을 갈까요?</p>
    <hr>
    <h1>라면을 끓이는 순서</h1>
    <hr>
    <ol id="list" type="A" style="background-color: yellowgreen;" onclick="appendInnerHTML()">
        <li>물을 끓인다.</li>
    </ol>
</body>
</html>
