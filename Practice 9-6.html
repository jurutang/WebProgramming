<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onwheel</title>
    <script>
        function wheel (e, obj){
            if(e.wheelDelta<0){
                obj.width-=10;
            }
            else{
                obj.width+=10;
            }
        }
    </script>
</head>
<body>
    <h3>마우스 휠을 이용한 이미 확대/축소</h3>
    <hr>

    <p>
        이미지위에 휠을 위로 굴리면 이미지가 축소 되고 아래로 굴리면 이미지가 확대 됩니다.
    </p>
    <img src="banana.jfif" id="big" onmousewheel="wheel(event,this)">
</body>
</html>
