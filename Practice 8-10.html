<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom 객체 동적 삽입</title>
    <script>
        function showAnswer(obj, text){
            let pAns = document.createElement("p");
            pAns.innerHTML = text;
            obj.parentElement.appendChild(pAns);
            pAns.addEventListener("click", function() {
                                                this.parentElement.removeChild(pAns);
                                            });
        }

    </script>
</head>
<body>
    <h3>정답의 동적 삽입</h3>
    <hr>
    <div>
        <p>Q. 거울아 거울아 세상에서 누가 제일 예쁘니?</p>
        <button onclick="showAnswer(this, '백설공주')">답보기</button>
    </div>
    <div>
        <p>Q. 죽느냐 사느냐 어떤 것이 문제인가?</p>
        <button onclick="showAnswer(this, '둘다')">답보기</button>
    </div>
</body>
</html>
