<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function showImg(objCheck) {
            let newImg = document.getElementById("newImg");
            if(newImg != null) {
                newImg.parentElement.removeChild(newImg);
            }
            let img = new Image();
            img.src = objCheck.value;
            let parent = document.getElementById('parent');
            parent.appendChild(img);
            img.setAttribute("id", "newImg");
        }
    </script>
</head>
<body>
    <h1>라디오 버튼을 클릭하면 이미지를 출력합니다.</h1>
    <hr>
    <form id="parent">
        <input type="radio" name="fruits" value="banana.jfif" onclick="showImg(this)" checked>바나나
        <input type="radio" name="fruits" value="mango.jfif" onclick="showImg(this)">망고
        <input type="radio" name="fruits" value="apple.jfif" onclick="showImg(this)">사과
        <br><br>
    </form>
</body>
</html>
