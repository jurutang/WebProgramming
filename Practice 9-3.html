<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function cal(e) {
            if(e.key == 'Enter') {
                let text = document.getElementById('text');
                let answer = document.getElementById('answer');
                answer.value = eval(text.value);
            }
        }
    </script>
</head>
<body>
    <h1>계산기 만들기</h1>
    <hr>
    <p>수식을 입력하고 &lt;Enter&gt;를 입력하세요</p>
    식<input id="text" type="text" onkeydown="cal(event)">
    <br>
    값<input id="answer" type="text">
</body>
</html>
